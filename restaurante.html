<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restaurante Italiano - Carta</title>
    <!-- Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" type="image/png" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Encabezado -->
    <header class="container-fluid bg-dark text-white py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <!-- Bot칩n para desplegar el men칰 lateral -->
        <button
          class="btn btn-outline-light"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasMenu"
          aria-controls="offcanvasMenu"
        >
          <i class="bi bi-list"></i>
        </button>
        <div class="d-flex flex-column align-items-start">
          <h1 class="mb-0">Restaurante Italiano</h1>
          <small id="user-welcome" class="text-white"></small>
        </div>
        
        <button
          type="button"
          class="btn btn-outline-light"
          data-bs-toggle="modal"
          data-bs-target="#cartModal"
        >
          Mi Cesta (<span id="cart-count">0</span>)
        </button>
      </div>
    </header>

    <!-- Men칰 lateral de categor칤as -->
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasMenu"
      aria-labelledby="offcanvasMenuLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasMenuLabel">Categor칤as</h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Cerrar"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="list-group" id="category-menu">
          <!-- Se generar치n din치micamente los botones: "Todos" y las categor칤as -->
        </div>
      </div>
    </div>

    <!-- Carta: Productos -->
    <main class="container my-5">
      <h2 class="text-center mb-4">Nuestra Carta</h2>
      <div id="menu-container" class="row g-4"></div>
    </main>
<!-- MODAL DE PERSONALIZACI칍N ACTUALIZADO -->
<div class="modal fade" id="customizationModal" tabindex="-1" aria-labelledby="customizationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="customizationModalLabel">Personaliza tu plato</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div id="ingredients-container" class="row g-3">
          <!-- Aqu칤 se insertar치n ingredientes como tarjetas -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="save-customization">A침adir a la Cesta</button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL DE CESTA ACTUALIZADO -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cartModalLabel">游빜 Mi Cesta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <ul id="cart-items" class="list-group list-group-flush">
          <!-- Los elementos de la cesta se llenan din치micamente -->
        </ul>
        <div id="cart-empty" class="text-center py-3 text-muted">La cesta est치 vac칤a.</div>
        <hr>
        <p class="text-end mt-3 fw-bold fs-5">Total: <span id="total-precio">$0.00</span></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="order-button">游 Pedir</button>
        <button type="button" class="btn btn-primary" id="bill-button">游눱 Solicitar cuenta</button>
        <button type="button" class="btn btn-info" id="summary-button">游늶 Resumen de pedido</button>
      </div>
    </div>
  </div>
</div>

    <!-- Footer -->
    <footer class="container-fluid bg-light text-center py-3">
      <p class="mb-0">춸 2025 Restaurante Italiano. Todos los derechos reservados.</p>
    </footer>

  <!-- Supabase JS: debe cargarse antes que tu script.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu script personalizado: SOLO UNA VEZ -->
  <script src="script.js"></script>
</body>
</html>
